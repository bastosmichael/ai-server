version: '3.8'

services:
  crewai-orchestrator:
    image: ghcr.io/joaomdmoura/crewai-server:latest
    container_name: crewai-orchestrator
    restart: unless-stopped
    environment:
      - PORT=8001
    ports:
      - "8001:8001"
    volumes:
      - crewai-data:/app/data

volumes:
  crewai-data:
